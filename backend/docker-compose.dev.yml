version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: new-it-backend-dev
    working_dir: /app
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    volumes:
      - .:/app
      # 将宿主机 frontend 目录挂载到容器 /frontend，便于服务把 JSON 写到 /frontend/public 并在宿主机可见
      - ../frontend:/frontend
    env_file:
      - .env
    environment:
      # 示例：在 .env 中配置真实值
      - PYTHONUNBUFFERED=1
    restart: unless-stopped


